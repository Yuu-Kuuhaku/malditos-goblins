
<div class="container mt-2">

  <div class="row">

    <div class="col-12" >
      <button class="btn btn-primary" (click)="newGoblin()"> Nova Ficha </button>
    </div>

    <div class="col-12 col-md-6" *ngFor="let goblin of goblins">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>

            <th colspan="6">
              Ficha de goblins
            </th>
          </tr>
          <tr>
            <th colspan="6">
              <span >Dados: </span>
              <span class="px-2 me-1 py-1 border rounded border-solid border-black" style="aspect-ratio: '1:1';" [title]="dado.value" *ngFor="let dado of goblin.dados">
                 {{dado.value}}
              </span>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th colspan="4">
              Nome: {{goblin.nome}}
            </th>
            <th title="Todo goblin começa no nível 1. Sempre que derrotar um oponente, você deverá rolar um dado. Se cair “6”, você ganhará 1 nível. Ganhando níveis, você aprenderá uma nova Técnica da sua ocupação. Se chegar ao nível 4, parabéns! Seu goblin fica tão feliz que explode de alegria" colspan="1">
              Nivel:
            </th>
            <td>
              <select [value]="goblin?.nivel">
                <option value="1" >1</option>
                <option value="2" >2</option>
                <option value="3" >3</option>
                <option value="4" >4</option>
              </select>
            </td>
          </tr>
          <tr>
            <th colspan="3">
              Ocupação: {{goblin?.ocupacao}}
            </th>
            <th colspan="3">
              Descritor: {{goblin?.descritor}}
            </th>

          </tr>

          <tr>
            <th colspan="6">
              <span >Características: </span>
              <span class="px-2 me-1 py-1 border rounded border-solid border-black" [title]="caracteristica.descricao" *ngFor="let caracteristica of goblin.caracteristicas">
                 {{caracteristica.nome}}
              </span>
            </th>
          </tr>

          <tr>
            <th [title]="'Número de dados que você rolará para atacar'" colspan="2">
             <span >Combate:</span>

            </th>
            <td>
              <select [value]="goblin?.combate">
                <option value="1" >1</option>
                <option value="2" >2</option>
                <option value="3" >3</option>
                <option value="4" >4</option>
              </select>
            </td>

            <th  colspan="3">
              Equipamento
            </th>

          </tr>
          <tr>
            <th title="Número de dados que você rolará quando fizer alguma ação fora de combate" colspan="2">
              Habilidade:

            </th>
            <td>
              <select [value]="goblin?.habilidade">
                <option value="1" >1</option>
                <option value="2" >2</option>
                <option value="3" >3</option>
                <option value="4" >4</option>
              </select>
            </td>

            <td colspan="3" rowspan="5">

            </td>

          </tr>
          <tr>
            <th title=" Número de dados que você rolará para saber se seu personagem conhece algo"  colspan="2">
              Noção:
            </th>
            <td>
              <select [value]="goblin?.nocao">
                <option value="1" >1</option>
                <option value="2" >2</option>
                <option value="3" >3</option>
                <option value="4" >4</option>
              </select>
            </td>

          </tr>
          <tr>
            <th title="Quantidade máxima de ferimentos que seu personagem pode ter antes de morrer" colspan="2">
              Vitalidade:
            </th>

            <td>
              <select [value]="goblin?.vitalidade">
                <option value="1" >1</option>
                <option value="2" >2</option>
                <option value="3" >3</option>
                <option value="4" >4</option>
              </select>
            </td>

          </tr>
          <tr>
            <th colspan="3" rowspan="2">
              Ferimentos: {{goblin?.ferimento}}
            </th>

          </tr>
        </tbody>
      </table>
    </div>


  </div>


</div>
